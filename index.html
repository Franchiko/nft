<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Prueba Frontend Mentor | NFT preview card component </title>
</head>

<body>
    <main>
        <section class="container">
            <div class="card overlay">
                <img src="./assets/img/image-equilibrium.jpg" alt="" srcset="">
            </div>
            <div class="text">
                <h1 class="title">Equilibrium #3429</h1>
                <p class="parrafo">Our Equilibrium collection promotes balance and calm</p>
            </div>

            <div class="dates">
                <a><img srcset="assets/img/icon-ethereum.svg" /> 0.041ETH</a>
                <a><img src="assets/img/icon-clock.svg" /> 3 days left</a>
            </div>
        </section>

        <div class=" container create">
            <div class="creator">
                <img src="assets/img/image-avatar.png" alt="Photo creator Jules Wyvern">
                <p>Creation of <span>Jules Wyvern</span> </p>
            </div>
        </div>
    </main>
</body>

</html>
